<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Form Validation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-yxFy3Tt84CcGRj9UI7RA25hoUMpUPoFzcdPtK3hBdNgEGnh9FdKgMVM+lbAZTKN2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <br>
    <form class=" container form form-horizontal">
      <fieldset>
        <legend>Create your login:</legend>
        <div class="form-group">
          <label for="inputFirstName" class="col-lg-2 control-label">First Name</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputLastName" class="col-lg-2 control-label">Last Name</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-4">
            <input type="email" class="form-control" id="Email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputUsername" class="col-lg-2 control-label">Username</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-4 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
        <div class="hidden col-lg-5 alert-warning error1">
          There are one or more errors on the page.
        <br></div>
      </fieldset>

    </form>



    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
